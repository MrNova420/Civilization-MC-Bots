<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Civilization Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .bot-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s;
        }
        
        .bot-card:hover {
            transform: translateY(-5px);
        }
        
        .bot-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .bot-info {
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .emotion-bar {
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            height: 8px;
            margin: 5px 0;
            overflow: hidden;
        }
        
        .emotion-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .emotion-fill.positive {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
        }
        
        .emotion-fill.negative {
            background: linear-gradient(90deg, #F44336, #FF9800);
        }
        
        .event-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            background: rgba(255,255,255,0.1);
            border-left: 3px solid #4CAF50;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .event-item.social { border-left-color: #2196F3; }
        .event-item.village { border-left-color: #FF9800; }
        .event-item.alliance { border-left-color: #9C27B0; }
        
        .event-time {
            font-size: 0.85em;
            opacity: 0.7;
        }
        
        .village-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .village-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .member-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .member-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Minecraft Civilization Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Bots</h3>
                <div class="value" id="totalBots">0</div>
            </div>
            <div class="stat-card">
                <h3>Villages</h3>
                <div class="value" id="totalVillages">0</div>
            </div>
            <div class="stat-card">
                <h3>Recent Events</h3>
                <div class="value" id="recentEvents">0</div>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <div class="value" id="uptime">0h</div>
            </div>
        </div>
        
        <div class="section">
            <h2>ü§ñ Active Bots</h2>
            <div class="bot-grid" id="botGrid"></div>
        </div>
        
        <div class="section">
            <h2>üèòÔ∏è Villages</h2>
            <div id="villageList"></div>
        </div>
        
        <div class="section">
            <h2>üìú Recent Events</h2>
            <div class="event-list" id="eventList"></div>
        </div>
    </div>
    
    <script>
        const socket = io();
        
        socket.on('update', (data) => {
            updateDashboard(data);
        });
        
        function updateDashboard(data) {
            document.getElementById('totalBots').textContent = data.bots.length;
            document.getElementById('totalVillages').textContent = data.villages.length;
            document.getElementById('recentEvents').textContent = data.events.length;
            
            const uptime = Math.floor((Date.now() - data.timestamp + 60000) / 3600000);
            document.getElementById('uptime').textContent = uptime + 'h';
            
            updateBotGrid(data.bots);
            updateVillages(data.villages);
            updateEvents(data.events);
        }
        
        function updateBotGrid(bots) {
            const grid = document.getElementById('botGrid');
            grid.innerHTML = '';
            
            bots.forEach(bot => {
                const card = document.createElement('div');
                card.className = 'bot-card';
                
                const emotions = bot.emotions || {};
                const personality = bot.personality || {};
                
                card.innerHTML = `
                    <div class="bot-name">${bot.name}</div>
                    <div class="bot-info">
                        <div>‚ù§Ô∏è Health: ${bot.health || 0}/20</div>
                        <div>üçñ Food: ${bot.food || 0}/20</div>
                        <div>üìç Pos: (${Math.round(bot.position_x || 0)}, ${Math.round(bot.position_z || 0)})</div>
                        <div style="margin-top: 10px; font-weight: bold;">Emotions:</div>
                        ${createEmotionBar('Curiosity', emotions.curiosity, 'positive')}
                        ${createEmotionBar('Safety', emotions.safety, 'positive')}
                        ${createEmotionBar('Hunger', emotions.hunger, 'negative')}
                        ${createEmotionBar('Stress', emotions.stress, 'negative')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function createEmotionBar(label, value, type) {
            const percent = (value || 0) * 100;
            return `
                <div>
                    <small>${label}</small>
                    <div class="emotion-bar">
                        <div class="emotion-fill ${type}" style="width: ${percent}%"></div>
                    </div>
                </div>
            `;
        }
        
        function updateVillages(villages) {
            const list = document.getElementById('villageList');
            list.innerHTML = '';
            
            if (villages.length === 0) {
                list.innerHTML = '<p>No villages founded yet. Bots will form communities naturally!</p>';
                return;
            }
            
            villages.forEach(village => {
                const card = document.createElement('div');
                card.className = 'village-card';
                
                card.innerHTML = `
                    <div class="village-name">üèòÔ∏è ${village.name}</div>
                    <div>üìç Center: (${Math.round(village.center_x)}, ${Math.round(village.center_z)})</div>
                    <div>üë• Population: ${village.members.length}</div>
                    <div>üé® Culture: ${village.culture_style}</div>
                    <div class="member-list">
                        ${village.members.map(m => 
                            `<span class="member-badge">${m.bot_name} (${m.role})</span>`
                        ).join('')}
                    </div>
                `;
                
                list.appendChild(card);
            });
        }
        
        function updateEvents(events) {
            const list = document.getElementById('eventList');
            list.innerHTML = '';
            
            events.forEach(event => {
                const item = document.createElement('div');
                item.className = `event-item ${event.type}`;
                
                const timeAgo = formatTimeAgo(event.timestamp);
                
                item.innerHTML = `
                    <div>${event.description}</div>
                    <div class="event-time">${timeAgo}</div>
                `;
                
                list.appendChild(item);
            });
        }
        
        function formatTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            return Math.floor(seconds / 86400) + ' days ago';
        }
        
        setInterval(() => {
            socket.emit('request_update');
        }, 5000);
    </script>
</body>
</html>
